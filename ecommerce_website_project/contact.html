<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <!-- Bootstrap.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container p-0 m-5">
        <div class="row m-0">
            <div class="col col-lg-5 col-sm-12 col-md-12 contactus-img">
                <img src="./images/contactus.png" alt="contact us">
            </div>
            
            <div class="col col-lg-1 m-0 p-0"></div>

            <div class="col col-lg-6 col-sm-12 col-md-12">
                <h1 class="text-center fw-bold m-3">Contact Us</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
                      </div>
                    <div class="mb-3">
                      <label for="email" class="form-label fw-bold">E-mail:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your E-mail" required>
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label fw-bold">Message:</label>
                      <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Enter your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-login d-grid gap-2 col-12 mx-auto">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- inject header html and footer html -->
    <script src="./inject.js"></script>
    <!-- bootstrap.bundle.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

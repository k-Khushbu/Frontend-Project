<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <!-- Bootstrap.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container p-0 m-5">
        <div class="row">
            <div class="col col-lg-3 col-sm-1 col-md-2"></div>
            <div class="col col-lg-6 col-sm-10 col-md-8">
                <h1 class="text-center fw-bold m-3">Login</h1>
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label fw-bold">E-mail:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your E-mail" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label fw-bold">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your Password" required>
                    </div>
                    <button type="submit" class="btn btn-login d-grid gap-2 col-12 mx-auto">Login</button>
                </form>
            </div>
            <div class="col col-lg-3 col-sm-1 col-md-2"></div>
        </div>
    </div>
    

    <!-- inject header html and footer html -->
    <script src="./inject.js"></script>
    <!-- bootstrap.bundle.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

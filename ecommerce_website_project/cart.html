<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <!-- Bootstrap.min.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="row mt-5 mb-5">
            <div class="col col-lg-8">
                <div class="container text-center card m-0 p-0 mt-5 mb-5">
                    <div class="card-header">
                        <h3>Items in cart</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <figure class="figure">
                                    <img src="./images/superman dress.png" class="figure-img img-fluid rounded" alt="...">
                                </figure>
                            </div>
                            <div class="col">
                                <h5>Superman dress</h5>
                                <p><span>&#36;</span> 15</p>
                                <a class="btn btn-dlt" href="#"><i class="fa fa-trash-o fa-lg"></i></a>
                            </div>
                            <div class="col d-flex h-50">
                                <a class="btn btn-unary m-1" href="#"><i class="fa fa-minus"></i></a>
                                <input type="text" class="form-control w-50 input-group-text" readonly>
                                <a class="btn btn-unary m-1" href="#"><i class="fa fa-plus"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4">
                <div class="container card m-0 p-0 mt-5 mb-5">
                    <div class="card-header text-center">
                        <h3>Summary</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tbody>
                                <tr>
                                    <td>Cost</td>
                                    <td class="text-end"><span>&#36;</span> 15</td>
                                </tr>
                                <tr>
                                    <td>Shipping</td>
                                    <td class="text-end"><span>&#36;</span> 5</td>
                                </tr>
                                <tr class="fw-bold table-group-divider tbl-divider">
                                    <td>Total</td>
                                    <td class="text-end"><span>&#36;</span> 20</td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="text-center"><a href="#" class="btn btn-primary btn-chckout">Checkout</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- inject header html and footer html -->
    <script src="./inject.js"></script>
    <!-- bootstrap.bundle.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
